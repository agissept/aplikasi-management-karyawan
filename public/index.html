<!DOCTYPE html>
<html>
<head>
	<title>Aplikasi Management Karyawan</title>
	<link rel="stylesheet" type="text/css" href="src/style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="src/image/wave.png">
	<div class="container">
		<div class="img">
			<img src="src/image/Logo.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img class="logo" src="src/image/logo2.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>No Induk Karyawan</h5>
           		   		<input type="number" class="input" id="user-id" autocomplete="off" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Sandi</h5>
           		    	<input type="password" class="input" id="password" autocomplete="off" required>
            	   </div>
            	</div>
            	<a href="#">Lupa Sandi?</a>
            	<input type="submit" class="btn" value="Masuk" id="submit-login">
            </form>
        </div>
    </div>
    <script type="module" src="src/script/ui/login.js"></script>
</body>
</html>
