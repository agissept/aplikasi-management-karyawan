<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/src/style/user-profile.css">
    <script src="src/script/ui/base.js" type="module"></script>
    <script src="src/script/component/navigation/navigation.js"></script>

</head>
<body>
<div id="navigation"></div>
<div class="update-profile d-flex justify-content-center p-5">
    <form class="d-flex flex-column card p-5 shadow-sm rounded border-light">
        <div class="text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
                 id="user_profile_picture" width="150" height="150">
        </div>
        <div class="flex d-flex justify-content-between" style="gap: 15px;">
            <div class="inputBox">
                <label class="mt-3">User id:</label>
                <input type="text" disabled name="user_id" class="form-control" id="user_id">

                <label class="mt-3">Full name :</label>
                <input type="text" name="full_name" class="form-control" id="input_full_name">

                <div>
                    <label class="mt-3">Gender :</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" value="Male" class="form-check-input" id="input_gender_male">
                        Male
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" value="Female" class="form-check-input"
                               id="input_gender_female">
                        Female
                    </div>
                </div>

                <label class="mt-3">Phone :</label>
                <input type="text" name="phone" class="form-control" id="input_phone">

                <label class="mt-3">Birthdate :</label>
                <input type="date" name="birthdate" class="form-control" id="input_birthdate">

            </div>
            <div class="inputBox">
                <input type="hidden" name="old_pass">

                <label class="mt-3">Old Password :</label>
                <input type="password" name="update_pass" placeholder="enter previous password" class="form-control">

                <label class="mt-3">New Password :</label>
                <input type="password" name="new_pass" placeholder="enter new password" class="form-control">

                <label class="mt-3">Confirm Password :</label>
                <input type="password" name="confirm_pass" placeholder="confirm new password" class="form-control">

                <label class="mt-3">Update Your Profile Picture :</label>
                <input type="file" name="update_image" accept="image/jpg, image/jpeg, image/png" class="form-control"
                       id="input_profile_picture">
            </div>
        </div>
        <button class="btn btn-outline-primary mt-5" id="btn-update-profile">Update</button>
    </form>
</div>
<script src="src/script/ui/user-profile.js" type="module"></script>
</body>
</html>
