<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/src/style/user-profile.css">
    <script src="src/script/ui/base.js" type="module"></script>
    <script src="src/script/component/navigation/navigation.js"></script>

</head>
<body>
<div id="navigation"></div>
<div class="update-profile">
    <form>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" id="user_profile_picture">
        <div class="flex">
            <div class="inputBox">
                <span>User id:</span>
                <input type="text"  disabled name="user_id" class="box" id="user_id">

                <span>Full name :</span>
                <input type="text" name="full_name" class="box" id="input_full_name">

                <span>Gender :</span>
                <input type="radio" name="gender" value="Male" id="input_gender_male"> Male
                <input type="radio" name="gender" value="Female" id="input_gender_female"> Female

                <span>Phone :</span>
                <input type="text" name="phone" class="box" id="input_phone">

                <span>Birthdate :</span>
                <input type="date" name="birthdate" class="box" id="input_birthdate">

            </div>
            <div class="inputBox">
                <input type="hidden" name="old_pass">

                <span>Old Password :</span>
                <input type="password" name="update_pass" placeholder="enter previous password" class="box">

                <span>New Password :</span>
                <input type="password" name="new_pass" placeholder="enter new password" class="box">

                <span>Confirm Password :</span>
                <input type="password" name="confirm_pass" placeholder="confirm new password" class="box">

                <span>Update Your Profile Picture :</span>
                <input type="file" name="update_image" accept="image/jpg, image/jpeg, image/png" class="box" id="input_profile_picture">
            </div>
        </div>
        <button class="btn btn-outline-primary" id="btn-update-profile">Update</button>
    </form>
</div>
<script src="src/script/ui/user-profile.js" type="module"></script>
</body>
</html>
