<!DOCTYPE html>
<html>
<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="src/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" style="grid-template-columns: 1fr !important;">
    <div class="login-content" style="justify-content: center !important;">
        <form action="index.html">
            <img class="logo" src="src/image/logo2.png">
            <h2 class="title">Register User</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>No Induk Karyawan</h5>
                    <input type="number" class="input" id="user-id" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Sandi</h5>
                    <input type="password" class="input" id="password" required>
                </div>
            </div>
            <div class="input-div">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Nama Lengkap</h5>
                    <input type="text" class="input" id="full-name">
                </div>
            </div>
            <input type="submit" class="btn" value="Register" id="submit-register-user">
        </form>
    </div>
</div>
<script type="module" src="../src/script/ui/register.js"></script>
</body>
</html>
