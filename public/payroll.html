<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Gaji</title>
    <script src="src/script/ui/utils/base.js" type="module"></script>
    <script src="src/script/component/navigation/navigation.js"></script>
</head>
<body>
<div id="navigation"></div>
<h2 class="text-center">Daftar Gaji Pegawai</h2>
<div class="container">
    <div class="card shadow-sm rounded border-light">
        <div class="card-body">
            <div>
                <label class="mt-2">Nama Lengkap</label>
                <input class="form-control" type="text" name="nama" id="nama">
            </div>
            <div>
                <label class="mt-2">Jam Kerja</label>
                <input class="form-control" type="number" name="jamkrj" id="jamkrj">
            </div>
            <div>
                <label class="mt-2">Upah/Jam</label>
                <input class="form-control" type="number" name="upahperjam" id="upahperjam">
            </div>
            <div>
                <label class="mt-2">Jam Lembur</label>
                <input class="form-control" type="number" name="lembur" id="lembur">
            </div>
            <div>
                <label class="mt-2">Jumlah Anak</label>
                <input class="form-control" type="number" name="jmlanak" id="jmlanak">
            </div>
            <div>
                <button id="btn-send" class="btn mt-4 btn-primary">Send</button>
            </div>

            <table>
                <tr>
                    <td>
                        <label  class="mt-2">Gaji Pokok</label>
                        <input class="form-control" disabled id="gajipokok">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label  class="mt-2">Tunjangan Anak</label>

                        <input class="form-control" disabled id="tunjangan">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label  class="mt-2">Jam Lembur</label>

                        <input class="form-control" disabled id="lembur">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label  class="mt-2">Total Gaji/Bulan</label>
                        <input class="form-control" disabled id="gajisebelumpajak">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label  class="mt-2">PPH 11%</label>
                        <input class="form-control" disabled id="pajak">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label  class="mt-2">Gaji Bersih</label>
                        <input class="form-control" disabled id="gajibersih">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">

    document.querySelector('#btn-send').addEventListener('click', (event) => {
        check()
    })

    var nama;
    var jamkrj;
    var upahperjam;
    var jamlembur;
    var jmlanak;

    function check() {
        nama = document.getElementById("nama").value;
        jamkrj = parseInt(document.getElementById("jamkrj").value);
        upahperjam = parseInt(document.getElementById("upahperjam").value);
        jamlembur = parseInt(document.getElementById("lembur").value);
        jmlanak = parseInt(document.getElementById("jmlanak").value);

        gajipokok = jamkrj * upahperjam * 20;
        tunjangan = jmlanak * gajipokok / 10;
        totallembur = 0;
        gajisebelumpajak = gajipokok + tunjangan;
        console.log(gajisebelumpajak)
        pajak = gajisebelumpajak * 11 / 100;
        gajibersih = gajisebelumpajak - pajak;

        document.getElementById('gajipokok').value =  gajipokok;
        document.getElementById('tunjangan').value =  tunjangan;
        document.getElementById('lembur').value =  totallembur;
        document.getElementById('gajisebelumpajak').value =  gajisebelumpajak;
        document.getElementById('pajak').value =  pajak;
        document.getElementById('gajibersih').value =  gajibersih;
        console.log(document.getElementById('gajibersih'))

    }
</script>

</body>
</html>
