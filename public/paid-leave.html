<!DOCTYPE html>
<html>

<head>
    <title>Input Cuti</title>
    <link rel="stylesheet" href="src/style/paid-leave.css">
    <script src="src/script/ui/base.js" type="module"></script>
    <script src="src/script/component/navigation/navigation.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="navigation"></div>

<table>
    <tr>
        <td style="vertical-align: top;">
            <form>
                <div>
                    <label>Nama Lengkap *</label><label class="val-error hide" id="NlValError">Bagian Ini
                    diperlukan.</label>
                    <input type="text" name="NL" id="full-name" disabled>
                </div>
                <div>
                    <label>No Induk Karyawan *</label><label class="val-error hide" id="NikValError">Bagian Ini
                    diperlukan.</label>
                    <input type="text" name="Nik" id="user-id" disabled>
                </div>
                <div>
                    <label>Alasan Cuti</label>
                    <input type="text" name="cuti" id="reason" required>
                </div>
                <div>
                    <label>Tanggal Pengajuan Cuti *</label><label class="val-error hide" id="tglValError">Bagian Ini
                    diperlukan.</label><br>
                    <label>Dari</label>
                    <input type="date" name="tgl" id="start-date" required>
                    <label>Sampai</label>
                    <input type="date" name="tgl" id="end-date" required>
                </div>
                <div class="form-action-buttons">
                    <input type="submit" class="btn" value="Submit" id="btn-submit">
                </div>
            </form>
        </td>
        <td style="vertical-align: top;">
            <table class="list" id="paid-leave-table" >
                <thead>
                <tr>
                    <th class="th1">Nama Lengkap</th>
                    <th class="th2">No Induk Karyawan</th>
                    <th>Alasan Cuti</th>
                    <th>Tanggal</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </tr>
</table>
<script src="src/script/ui/paid-leave.js" type="module"></script>
</body>

</html>
