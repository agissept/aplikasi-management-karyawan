    <link rel="stylesheet" href="src/style/dashboard.css">
    <title>Coba-Coba</title>
</head>

<body>
<div class="header">
    <div class="side-nav">
        <a href="dashboard.html" class="logo">
            <img src="src/image/Logo.png" class="logo-img">
        </a>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-house-user"></i>
                <p>Dashboard</p></a></li>
            <li><a href="paid-leave.html"><i class="fas fa-comment-dots"></i>
                <p>Input Cuti</p></a></li>
            <li><a href="overtime.html"><i class="fas fa-user-friends"></i>
                <p>Lembur</p></a></li>
            <li><a href="attendance.html"><i class="fas fa-box-open"></i>
                <p>Absen</p></a></li>
            <li><a href="payroll.html"><i class="fas fa-chart-pie"></i>
                <p>Gaji</p></a></li>
            <li><a href="#"><i class="fas fa-tools"></i>
                <p>Setting</p></a></li>
            <div class="active"></div>
        </ul>
    </div>
</div>
<div class="container">
    <!-- <button><a href="../index.html">Kembali</a></button> -->
    <div class="title">Pengajuan Lembur</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">NIK</span>
                <input type="text" placeholder="Masukkan NIK" required>
            </div>

            <div class="input-box">
                <span class="details">Nama Lengkap</span>
                <input type="text" placeholder="Masukkan Nama Lengkap" required>
            </div>

            <div class="input-box">
                <span class="details">Divisi</span>
                <select name=”divisi”>
                    <option value=”01″>Divisi Pemasaran</option>
                    <option value=”02″>Divisi Personalia</option>
                    <option value=”03″>Divisi Produksi</option>
                    <option value=”04″>Divisi Pembelanjaan</option>
                    <option value=”05″>Divisi Umum</option>
                </select>
            </div>

            <div class="input-box">
                <span class="details">Jabatan</span>
                <select name=”jabatan”>
                    <option value=”01″>Jajaran Direksi</option>
                    <option value=”02″>Direktur Utama</option>
                    <option value=”03″>Direktur</option>
                    <option value=”04″>Direktur Keuangan</option>
                    <option value=”05″>Direktur Personalia atau HRD</option>
                    <option value=”06″>Manager</option>
                    <option value=”07″>Manager Personalia atau HRD</option>
                    <option value=”08″>Manager Pemasaran</option>
                    <option value=”09″>Manager Pabrik</option>
                    <option value=”10″>Administrasi dan Gudang</option>
                </select>
            </div>

            <div class="input-box">
                <span class="details">Tanggal</span>
                <input name="Tanggal" type="date">
            </div>

            <div class="input-box">
                <input type="radio" name="hk" id="dot-1">
                <input type="radio" name="hl" id="dot-2">
                <span class="jk">Hari Lembur</span>
                <div class="kategori">
                    <label for="dot-1">
                        <span class="dot satu"></span>
                        <span class="gender">Hari Kerja</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot dua"></span>
                        <span class="gender">Hari Lembur</span>
                    </label>
                </div>
            </div>

            <div class="input-box">
                <span class="details">Mulai Pukul</span>
                <input type="time" name="waktu" required><br>
            </div>

            <div class="input-box">
                <span class="details">Selesai Pukul</span>
                <input type="time" name="waktu" required><br>
            </div>
        </div>
        <div class="button">
            <input type="reset" value="Reset"> <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
